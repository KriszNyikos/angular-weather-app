<div class="weather-container flex rounded bg-slate-800 p-3">

    <div class="flex-1 w-2/3 flex flex-col">

        <div class="row-end-1 col-start-1 col-end-7 h-16">
            <app-city-selector (cityNameChange)="onCityNameChange($event)" (cityNameSelected)="onCityNameSelected($event)" [cityList]="availableCities$ | async"></app-city-selector>
        </div>

        <ng-container *ngIf="(vm$ | async) as vm">
            <div class="border row-start-2 col-span-9 h-4/6">
                <app-current-weather [vm]="vm.currentWeather"></app-current-weather>
            </div>
        </ng-container>



        <ng-container *ngIf="(vm$ | async) as vm">
            <div class="border  h-2/6">
                <app-extra-weather [vm]="vm.extraWeatherData"></app-extra-weather>
            </div>
        </ng-container>


    </div>

    <ng-container *ngIf="(vm$ | async) as vm">
        <div class="flex-none w-1/3">
            <div class="border row-start-1 col-start-9 h-full col-span-9">
                <app-forecast [vm]="vm.forecast"></app-forecast>
            </div>
        </div>
    </ng-container>


</div>
